<md-button class="pull-right" ng-click="showEditArea = !showEditArea">Create post</md-button>
<h1>Blog</h1>

Newest posts<br/><br/>

<div>
	<md-content ng-if="showEditArea" layout="column" layout-padding>
		<input ng-model="post.title" class="form-control" placeholder="Title"/><br/>
		<textarea ng-model="post.body" class="form-control" placeholder="Content"></textarea><br/>
		<md-card-actions layout="row" layout-align="end center">
			<md-button ng-click="createPost(post)" ng-disabled="searchInProgress" class="md-primary md-raised">Create</md-button>
		</md-card-actions>
	</md-content>
</div>


<div ng-repeat="post in posts">
	<h2>
		{{post.title}}
		<a ng-click="editPost(post._id)" class="pull-right"><span class="glyphicon glyphicon-pencil"></span></a>
		<a ng-click="deletePost(post._id)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
	</h2>
	<em>{{post.formattedDate}}</em>
	<p>{{post.body}}</p>
</div>
